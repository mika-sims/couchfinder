{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<section class="container-fluid min-vh-100 d-flex flex-column justify-content-start align-items-center py-5 main-bg">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <div class="shadow">
                    <div class="card-body p-4 bg-light">
                        <div class="row align-items-center justify-content-lg-around">
                            <div class="col-12">
                                <h5 class="text-center fw-bold mb-3">Delete Review</h5>
                                <p class="text-muted text-center mt-3">
                                    Are you sure you want to delete this review?
                                </p>
                                <hr>
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="card-footer py-3 border-0">
                                        <div class="d-flex w-100">
                                            <div class="form-outline w-100">
                                                {{ form|crispy }}
                                            </div>
                                        </div>
                                        <div class="mt-2 pt-1 ms-0 d-flex justify-content-end">
                                            <button type="submit" class="btn btn-primary btn-sm px-3 text-light me-2">
                                                Confirm
                                            </button>
                                            <a href="javascript:history.back();" class="btn btn-danger btn-sm px-3">
                                                Cancel
                                            </a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}

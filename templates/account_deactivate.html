{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<section class="container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center py-5 main-bg"
    id="account_deactivate">
    <div class="container text-center">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5">
                <div class="container d-flex align-items-center justify-content-center">
                    <div class="col-12 mb-3">
                        <img src="{% static 'images/logo.svg' %}" alt="Application logo" class="img-fluid">
                    </div>
                </div>
                <div class="shadow">
                    <div class="card-body p-3 bg-light">
                        <div class="row align-items-center justify-content-lg-around">
                            <div class="col-12">
                                <h4 class="text-center text-secondary my-4">Deactivate Your Account!</h4>
                                <p class="text-secondary">Are you sure you want to delete your account?</p>
                                <form method="post">
                                    {% csrf_token %}
                                    {{ form|crispy }}
                                    <button class="btn btn-primary text-light form-group col-12 col-lg-10 my-3" type="submit">Deactivate</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

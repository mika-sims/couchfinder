{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}
Couch Finder | Change Password
{% endblock %}

{% block content %}
<section class="container-fluid h-100 d-flex flex-column justify-content-start align-items-center py-5 main-bg"
    id="password-change">
    <div class="container text-center">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <div class="container d-flex align-items-center justify-content-center">
                    <div class="col-12 mb-3">
                        <img src="{% static 'images/logo.svg' %}" alt="Application logo" class="img-fluid">
                    </div>
                </div>
                <div class="shadow">
                    <div class="card-body p-3 bg-light">
                        <div class="row align-items-center justify-content-lg-around">
                            <div class="col-12">
                                <h4 class="text-center fw-bold my-4">Change Password</h4>
                                <form method="POST" action="{% url 'account_change_password' %}"
                                    class="password_change text-start">
                                    {% csrf_token %}
                                    {{ form | crispy }}
                                    <button class="btn btn-primary text-light form-group col-12 my-3" type="submit"
                                        name="action">Change Password</button>
                                    <div class="col- d-flex justify-content-end">
                                        <a class="text-danger small text-decoration-none ms-auto"
                                            href="{% url 'account_reset_password' %}">Forgot
                                            Password?</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
{% endblock %}
